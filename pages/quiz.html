<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz on Triangles</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/quiz.css" />
  </head>
  <body>
    <header>
      <div class="navigator">
        <a href="../pages/calculate-hypo.html">&#60;</a>
      </div>
      <h1>Play Quiz on Triangles</h1>
      <div class="navigator">
        <a href="../pages/calculate-area.html">&#62;</a>
      </div>
    </header>
    <main class="quiz-main">
      <h3>For each correct answer you will get 1 point</h3>
      <form id="quiz-form">
        <div class="question-container">
          <label class="question"> 1. A triangle can have </label>
          <label for="radio1">
            <input
              required
              type="radio"
              id="radio1"
              name="question1"
              value="option1"
            />
            one right angle
          </label>

          <label for="radio2">
            <input
              required
              type="radio"
              id="radio2"
              name="question1"
              value="option2"
            />
            two right angles
          </label>
        </div>

        <div class="question-container">
          <label class="question">
            2. Which of the following can form a right angled triangle ?
          </label>

          <label for="radio3"
            ><input
              required
              type="radio"
              id="radio3"
              name="question2"
              value="option1"
            />
            14, 15, 26
          </label>

          <label for="radio4"
            ><input
              required
              type="radio"
              id="radio4"
              name="question2"
              value="option2"
            />
            12, 16, 20
          </label>
        </div>

        <div class="question-container">
          <label class="question">
            3. Which of the following triangles are always similar?
          </label>

          <label for="radio5">
            <input
              required
              type="radio"
              id="radio5"
              name="question3"
              value="option1"
            />
            Equilateral triangle
          </label>

          <label for="radio6">
            <input
              required
              type="radio"
              id="radio6"
              name="question3"
              value="option2"
            />
            Isosceles triangle
          </label>
        </div>
        <div class="question-container">
          <label class="question">
            4. If one angle of a triangle is obtuse, then which one of the
            following is the possible measure of remaining angles?
          </label>

          <label for="radio7">
            <input
              required
              type="radio"
              id="radio7"
              name="question4"
              value="option1"
            />
            100°
          </label>

          <label for="radio8">
            <input
              required
              type="radio"
              id="radio8"
              name="question4"
              value="option2"
            />
            85°
          </label>
        </div>

        <div class="question-container">
          <label class="question">
            5. If the largest angle in a triangle is 70°, what is the least
            possible value of the smallest angle of the triangle?
          </label>

          <label for="radio9">
            <input
              required
              type="radio"
              id="radio9"
              name="question5"
              value="option1"
            />
            30°
          </label>

          <label for="radio10">
            <input
              required
              type="radio"
              id="radio10"
              name="question5"
              value="option2"
            />
            10°
          </label>
        </div>

        <div class="question-container">
          <label class="question">
            6. The perimeter of scalene triangle with sides a, b, c is
          </label>

          <label for="radio11">
            <input
              required
              type="radio"
              id="radio11"
              name="question6"
              value="option1"
            />
            a + b + c
          </label>

          <label for="radio12">
            <input
              required
              type="radio"
              id="radio12"
              name="question6"
              value="option2"
            />
            2a
          </label>

          <label for="radio13">
            <input
              required
              type="radio"
              id="radio13"
              name="question6"
              value="option3"
            />
            None of these
          </label>
        </div>

        <div class="question-container">
          <label class="question"
            >7. A scalene triangle has ___ lines of symmetry</label
          >

          <label for="radio14">
            <input
              required
              type="radio"
              id="radio14"
              name="question7"
              value="option1"
            />
            two
          </label>

          <label for="radio15">
            <input
              required
              type="radio"
              id="radio15"
              name="question7"
              value="option2"
            />
            no
          </label>

          <label for="radio16"
            ><input
              required
              type="radio"
              id="radio16"
              name="question7"
              value="option3"
            />
            15</label
          >
        </div>
        <div class="question-container">
          <label class="question">
            8. There is a right triangle PQR where: angle Q = 90°; angle P =
            angle R. What is the measure of angles P and R?
          </label>

          <label for="radio17">
            <input
              required
              type="radio"
              id="radio17"
              name="question8"
              value="option1"
            />
            85°
          </label>

          <label for="radio18"
            ><input
              required
              type="radio"
              id="radio18"
              name="question8"
              value="option2"
            />
            65°</label
          >

          <label for="radio19">
            <input
              required
              type="radio"
              id="radio19"
              name="question8"
              value="option3"
            />
            45°
          </label>
        </div>

        <div class="question-container">
          <label class="question">
            9. Will the following angles form an obtuse triangle? 30°, 50°, 100°
            ?
          </label>

          <label for="radio20"
            ><input
              required
              type="radio"
              id="radio20"
              name="question9"
              value="option1"
            />
            yes
          </label>

          <label for="radio21">
            <input
              required
              type="radio"
              id="radio21"
              name="question9"
              value="option2"
            />
            no
          </label>
        </div>

        <div class="question-container">
          <label class="question"
            >10. The three angles of a triangle are 40, 40, 100?</label
          >

          <label for="radio22"
            ><input
              required
              type="radio"
              id="radio22"
              name="question10"
              value="option1"
            />
            None of these</label
          >

          <label for="radio23"
            ><input
              required
              type="radio"
              id="radio23"
              name="question10"
              value="option2"
            />
            Acute angle triangle</label
          >

          <label for="radio24"
            ><input
              required
              type="radio"
              id="radio24"
              name="question10"
              value="option3"
            />
            Obtuse angle triangle</label
          >
        </div>
        <div class="btn-actions">
          <button class="btn-check" type="submit">Submit</button>
          <button class="btn-secondary" id="btn-reset" type="reset">
            Reset
          </button>
        </div>
      </form>
      <div>
        <p class="output" id="output"></p>
      </div>
    </main>
