  <body>
    <header>
      <div class="navigator">
        <a href="../pages/calculate-area.html">&#60;</a>

      <h1>Check whether angles form a triangle</h1>
      <div class="navigator">
        <a href="../pages/calculate-hypo.html">&#62;</a>
      </div>
    </header>
    <main class="angles-triangles-main">
      <section class="angles-triangles-leftSection">
        <form id="check" class="angles-triangles-form">
          <label class="input-label" for="first-angle">
            <p>Enter first angle</p>
            <input
              class="input-text"
              required
              type="number"
              id="first-angle"
              min="0"
              max="180"
            />
          </label>
          <label class="input-label" for="second-angle">
            <p>Enter second angle</p>
            <input
              class="input-text"
              required
              type="number"
              id="second-angle"
              min="0"
              max="180"
            />
          </label>
          <label class="input-label" for="third-angle">
            <p>Enter third angle</p>
            <input
              class="input-text"
              required
              type="number"
              id="third-angle"
              min="0"
              max="180"
            />
          </label>
          <button class="btn-check" type="submit">Check</button>
        </form>
        <p id="output" class="output"></p>
      </section>
      <section>
        <img
          class="angles-triangles-img"
          src="../images/angles-triangles.png"
          alt="angles-triangles"
        />
      </section>
    </main>
