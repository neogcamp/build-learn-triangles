    <main class="calculate-hypo-main">
      <section class="calculate-hypo-leftSection">
        <form id="calculate-hypo">
          <label class="input-label" for="">
            <p>Enter base value</p>
            <input
              required
              class="input-text"
              type="number"
              name=""
              id="base"
            />
          </label>
          <label class="input-label" for="">
            <p>Enter height value</p>
            <input
              required
              class="input-text"
              type="number"
              name=""
              id="height"
            />
          </label>
          <button class="btn-check" type="submit">Calculate</button>
        </form>
        <p id="output" class="output"></p>
      </section>
      <section class="calculate-hypo-rightSection">
        <img
          class="calculate-hypo-img"
          src="../images/cal-hypo.jfif"
          alt="cal-hypo"
        />
        <p>hypotenuse = √(base² + height²)</p>
      </section>
